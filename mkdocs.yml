site_name: LLM Tech Blog
site_description: 
site_url: https://mindu2.github.io
repo_url: https://github.com/mindu2/mindu2.github.io
repo_name: mindu2/mindu2.github.io
edit_uri: edit/main/docs/
use_directory_urls: true


theme:
  name: material
  language: ko
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search
  - glightbox
  - git-revision-date-localized:
      type: date
  - mermaid2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

# KaTeX 및 수식 렌더링용 스크립트
extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - js/math.js

# 카드 스타일 및 KaTeX CSS
extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
  - style/cards.css

nav:
  - HOME: index.md

