site_name: LLM Tech Blog
site_description: "AI 및 LLM 연구 기록을 담는 블로그"
site_url: https://mindu2.github.io
repo_url: https://github.com/mindu2/mindu2.github.io
repo_name: mindu2/mindu2.github.io
edit_uri: edit/main/docs/
use_directory_urls: true

theme:
  name: material
  language: ko
  # 다크/라이트 모드 자동 전환 설정 추가
  palette:
    # 1. 시스템 설정에 따라 자동 전환
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 시스템 설정에 맞춤
    # 2. 라이트 모드 (기본)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 다크 모드로 전환
    # 3. 다크 모드 (배경색 해결 핵심)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 라이트 모드로 전환
  
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - search.suggest
    - search.highlight
  font:
    text: Noto Sans KR
    code: Fira Code

plugins:
  - search
  - glightbox
  - git-revision-date-localized:
      type: date
  - mermaid2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - style/math.js
  - style/custom.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
  - style/cards.css

nav:
  - HOME: index.md
  - CS336:
      - 개요: cs336/index.md 
      - 9월 24일: cs336/09_24.md
  - LLM-Synthetic-Data:
      - 개요: LLM-Synthetic-Data/index.md
  - blog:
      - 개요: blog/index.md
